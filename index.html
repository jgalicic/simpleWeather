<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Prevent favicon error -->
  <link rel="shortcut icon" href="#" />
  <script
			  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			  crossorigin="anonymous"></script>
  <title>Simple Weather</title>
</head>
<body>
  <div class="pageContainer">
    <div class="upperBar">
      <div id="dateContainer">
        <p id="dayOfWeek"></p>
        <p id="todaysDate"></p>
      </div>
      <div id="detailedForecast">
        <span id="bigForecast"></span>
        <span id="medForecast"></span>
        <span id="smallForecast"></span>
      </div>
    </div>
    <div class="upperMiddleBar"></div>
    <div class="middleBar">
      <div id="timeContainer"></div>
    </div>
    <div class="lowerMiddleBar">
      <div id="tempContainer">
        <div id="currentTempContainer">
          <div id="currentTemp"></div>
          <div id="degreeSymbol">Â°</div>
        </div>
        <div id="tempRangeContainer">
          <div id="lowTemp"></div>
          <div id="tempRangeBar"></div>
          <div id="highTemp"></div>
        </div>
      </div>
      <div id="weatherIconContainer">
        <i id="weatherIcon"></i>
        <p id="shortForecastDisplay"></p>
      </div>
    </div>
    <div class="lowerBar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
